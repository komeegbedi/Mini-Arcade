<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="row title">
           <h2 class="display-2 text-center">Rock Paper Scissor</h2>
        </div>

        <div class="row more">
            <h3 class="display-6 text-center">Choose your Play</h3>
            <div class="buttons">
                <button class="btn btn-dark rock">Rock</button>
                <button class="btn btn-dark paper">Paper</button>
                <button class="btn btn-dark scissor">Scissor</button>
            </div>

            <div class="card d-none" style="width: 20rem;">

                <img src="..." class="card-img-top" alt="...">

                <div class="card-body">
                    <h5 class="card-title result text-center"></h5>
                    <p class="card-text details lead"></p>
                </div>

                <div class="scores text-center">
                    <span class="player-score">0</span>
                    <span> - </span>
                    <span class="cpu-score"></span>
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
